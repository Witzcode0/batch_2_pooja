<!-- 
What is a Comment in HTML?
A comment in HTML is a piece of text in your code that is not displayed in the web browser. It's used to:

- Explain your code.
- Leave notes for yourself or other developers.
- Temporarily disable parts of code. 
-->

<!-- syntax: -->
<!-- This is a comment -->

<!DOCTYPE html>
<html>
<head>
    <title>Example Page</title>
</head>
<body>
    <!-- This is a heading -->
    <h1>Hello, World!</h1>

    <!-- This paragraph explains the heading above -->
    <p>Welcome to my website.</p>

    <!-- <p>This is a hidden paragraph and will not show in browser</p> -->
</body>
</html>
