<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline level tags</title>
</head>
<body>
    <!-- block level tag -->
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

    <!-- inline level tag -->
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span> <span>Lorem ipsum dolor sit amet.</span>
</body>
</html>
