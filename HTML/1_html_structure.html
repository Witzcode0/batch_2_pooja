<!-- 
HTML is used to describe the content and layout of a web page using a system of tags and attributes.

 
-->
<!DOCTYPE html>
<html>
    <head>
        <title>This is a title</title>
    </head>
    <body>
        this is a my first web page
    </body>
</html>

Component	    Description
<!-------------------------------------------------------->
<!DOCTYPE html>	Declares the HTML version (HTML5 here).
<html>	        Root of the HTML document.
<head>	        Contains meta info (title, links, scripts).
<title>	        Title shown in browser tab.
<body>	        Main content shown on the page.
